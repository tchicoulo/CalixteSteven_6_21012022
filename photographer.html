<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" title="Retour à l'accueil"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>

      <div class="sort-by">
        <label for="sort">Trier par</label>
        <select name="sort-by" id="sort">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="gallery"></div>
    </main>
    <div class="contact-modal">
      <div class="modal">
        <header>
          <h2 class="form-name"></h2>
          <img src="assets/icons/close.svg" class="close-modal" />
        </header>
        <div class="modal-body">
          <form>
            <label for="first">Prénom</label>
            <input type="text" name="first" id="first" />
            <div class="error-first"></div>
            <br />
            <label for="last">Nom</label>
            <input type="text" name="last" id="last" />
            <div class="error-last"></div>
            <br />
            <label for="mail">Email</label>
            <input type="mail" name="mail" id="mail" />
            <div class="error-mail"></div>
            <br />
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>

            <button class="btn-submit">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <div class="counter"></div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script
      src="https://kit.fontawesome.com/ad747f5fec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
