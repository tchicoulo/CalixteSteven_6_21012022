<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" title="Retour à l'accueil"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <label for="sort">Trier par</label>
      <select name="sort-by" id="sort">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
      <div class="gallery"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close-modal" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="btn-submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script
      src="https://kit.fontawesome.com/ad747f5fec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
